<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Mint's Sing Up</title>
</head>

<body>
    <div class="signup-container">
        <div class="nav-container">
            <div class="navigation">
                <div class="nav-text">Already have an Intuit account?</div>
                <a class="nav-text" id="forgot-account"
                    href="https://accounts.intuit.com/account-recovery.html?offering_id=Intuit.ifs.mint&namespace_id=50000026&redirect_url=https%3A%2F%2Fmint.intuit.com%2Foverview.event%3Ftask%3DS">I
                    forgot my User ID or Password
                </a>
            </div>
            <div class="navigation">
                <button id="signup-btn">
                    <span><img class="lock-icon" src="media/lock-icon.png"></span>
                    Sign In
                </button>
            </div>
        </div>
    </div>
    <header>
        <img id="logo" src="media/intuit.png" alt="logo" id="logo">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.mint.com"><img src="media/mint.png" alt="mint"></a></li>
            <li><a href="https://quickbooks.intuit.com"><img src="media/quickbooks.png"></a></li>
            <li><a href="https://turbotax.intuit.com"><img src="media/turbotax.png"></a></li>
        </ul>
    </nav>
    <main>
        <div class="Title-content">
            <div id="Title-create">Create an Intuit account</div>
            <div id="Subtitle-create">One account for everything Intuit,including Mint.</div>
            <div id="Help-container"><a id="Help-a" href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">Learn more</a></div>
        </div>
        <form>
            <label for=""> Email adress 
                <input class="input-block" type="email" name="" id="">
            </label>
            

            <label for=""> Phone (Recomended)
                    <input class="input-block" type="tel" name="" id="">
                </label>
            <span id="Info-Phone">Standard call, messaging or data rates may apply.</span>

                <label for=""> Password (Recomended)
                        <input class="input-block" type="password" name="" id="">
                    </label>
        </form>

        <div><button id="Create-Button"><span class="Create-Span"></span><img id="Img-Create-Button" src="media/lock-icon.png" alt="lock icon"></span>Create Account</button> </div>
    </main>
    <footer>

    </footer>
</body>

</html>
